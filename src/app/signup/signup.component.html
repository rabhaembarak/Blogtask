<body>
    <div class="container">
      <form [formGroup]="signup" (ngSubmit)="signupdata(signup)" class="form-box">
          <h3>Signup</h3>
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" formControlName="username" id="username" class="form-control mb-3 mt-3" placeholder="Enter Username"/>
          </div>
          <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" formControlName="first_name" id="fname" class="form-control mb-3 mt-3" placeholder="Enter First Name"/>
          </div>
  
          <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" formControlName="last_name" id="lname" class="form-control mb-3 mt-3" placeholder="Enter Last Name"/>
          </div>
  
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" formControlName="email" id="email" class="form-control mb-3 mt-3" placeholder="Enter Email"/>
          </div>
  
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" id="password" class="form-control mb-3 mt-3" placeholder="Enter Password"/>
          </div>
  
          <p>You already have an account? <a routerLink="login" (click)="sbtn()">Sign In</a></p>
          <button type="submit" class="btn btn-success">Signup</button>
      </form>
    </div>
    <router-outlet></router-outlet>
  </body>
